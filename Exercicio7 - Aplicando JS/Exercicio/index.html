<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>Exercicio JS</title>

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body class="text-center">

    <ul class="nav nav-pills mb-3 shadow-sm bg-white rounded" id="pills-tab" role="tablist">

        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="ex1-tab" data-bs-toggle="pill" data-bs-target="#ex1"
                type="button" role="tab" aria-controls="ex1" aria-selected="true">Exercicio 1 - Abrir Alerta</button>
        </li>

        <li class="nav-item" role="presentation">
            <button class="nav-link" id="EX2-tab" data-bs-toggle="pill" data-bs-target="#EX2"
                type="button" role="tab" aria-controls="EX2" aria-selected="false">Exercicio 2 - Numeros de 1 a 100</button>
        </li>

        <li class="nav-item" role="presentation">
            <button class="nav-link" id="EX3-tab" data-bs-toggle="pill" data-bs-target="#EX3"
                type="button" role="tab" aria-controls="EX3" aria-selected="false">Exercicio 3 - Multiplicacao Fixa em 5</button>
        </li>

        <li class="nav-item" role="presentation">
            <button class="nav-link" id="EX4-tab" data-bs-toggle="pill" data-bs-target="#EX4"
                type="button" role="tab" aria-controls="EX4" aria-selected="false">Exercicio 4 - Multiplicacao</button>
        </li>

        <li class="nav-item" role="presentation">
            <button class="nav-link" id="EX5-tab" data-bs-toggle="pill" data-bs-target="#EX5"
                type="button" role="tab" aria-controls="EX5" aria-selected="false">Exercicio 5- Calculadora</button>
        </li>

        <li class="nav-item" role="presentation">
            <button class="nav-link" id="EX6-tab" data-bs-toggle="pill" data-bs-target="#EX6"
                type="button" role="tab" aria-controls="EX6" aria-selected="false">Exercicio 6 - Percorrer Array</button>
        </li>

        <li class="nav-item" role="presentation">
            <button class="nav-link" id="EX7-tab" data-bs-toggle="pill" data-bs-target="#EX7"
                type="button" role="tab" aria-controls="EX7" aria-selected="false">Exercicio 7 - Custo de um carro</button>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">

        <div class="tab-pane fade show active btnExercicio" id="ex1" role="tabpanel" aria-labelledby="ex1-tab">
            <button onclick="abrirAlert()" class="botaoMeio">EX1 - Mensagem de Alerta</button> <br> <br>
        </div>

        <div class="tab-pane fade btnExercicio" id="EX2" role="tabpanel" aria-labelledby="EX2-tab">
            <button onclick="numeroDe1a100()" class="botaoMeio">EX2 - Numeros de 1 a 100</button> <br><br>
        </div>

        <div class="tab-pane fade btnExercicio" id="EX3" role="tabpanel" aria-labelledby="EX3-tab">
            <button onclick="multiplicacaoFixa()" class="botaoMeio">EX3 - Multiplicacao Fixa em 5</button> <br><br>
        </div>

        <div class="tab-pane fade btnExercicio" id="EX4" role="tabpanel" aria-labelledby="EX4-tab">
            <button onclick="multiplicacao()" class="botaoMeio">EX4 - Multiplicacao</button> <br><br>
        </div>

        <div class="tab-pane fade btnExercicio" id="EX5" role="tabpanel" aria-labelledby="EX5-tab">
            <button onclick="calculadora()" class="botaoMeio">EX5 - Calculadora</button> <br><br>
        </div>

        <div class="tab-pane fade btnExercicio" id="EX6" role="tabpanel" aria-labelledby="EX6-tab">
            <button onclick="percorrerArray()" class="botaoMeio">EX6 - Percorrer Array</button> <br><br>
        </div>


        

        <div class="tab-pane fade " id="EX7" role="tabpanel" aria-labelledby="EX7-tab">
            <div class="container exercicio7">
                <form>
                    <h1 class="h3 mb-4 fw-normal">Calcular Custo de um Carro</h1>
              
              
                    
                    <p class="dadosUsuario">Dados</p>
                    <hr class="solid divisor">
    
              
                    <div class="form-floating">
                      <input type="text" class="form-control" id="custoFabrica" name="custoFabrica" required>
                      <label for="custoFabrica">Custo Fabrica</label>
                    </div>
               
                    <div class="form-floating">
                      <input type="text" class="form-control" id="percDistribuidor" name="percDistribuidor" required>
                      <label for="percDistribuidor">Percentual do Distribuidor</label>
                    </div>
              
                    <div class="form-floating">
                      <input type="text" class="form-control" id="percImpostos" name="percImpostos">
                      <label for="percImpostos">Percentual dos Impostos</label>
                    </div>
              
    
              
                    <button class="mt-100 w-100 btn btn-lg btn-primary btnCadastrar" onclick="carro()">EX7 - Custo de um carro</button> <br><br>
                  </form>
            </div>
            </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
</body>

</html>
